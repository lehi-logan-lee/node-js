<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron d-flex align-center">
        <div class="container">
        <div class='row'>
            <div class='col col-xs-4'>
                <h2>Money Exchanger</h2>
                <form action="/balance" method="post">
                    <div class="form-group">
                        <label for="width">Amount:</label>
                        <input type="text" class="form-control col-xs-4" id="weight" name='weight' required>
                    </div>
                    <div class="form-group">
                        <label for="type">Currency:</label>
                        <select class="form-control col-xs-4" id="type" name='type'>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>CNY</option>
                        <option>JPY</option>
                        </select>
                    </div> 
                    
                    <button type="button" onclick="loadDoc()" class="btn btn-success btn-lg">Exchange</button>
                </form>
                <div id="demo"></div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML =
              this.responseText;
            }
          };
          xhttp.open("GET", "balance.ejs", true);
          xhttp.send();
        }
        </script>
</body>
</html>
